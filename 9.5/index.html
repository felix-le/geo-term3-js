<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Who Wants to be a Millionaire?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/4.1.0/css/fabric.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="header">
          <!-- Place to place messages or voting results etc -->
        </div>
        <h1 class="question" v-html="currentQ"></h1>

        <button id="a" class="item-a">
          A: <span v-html="answers[0]"></span>
        </button>
        <button id="b" class="item-b">
          B: <span v-html="answers[1]"></span>
        </button>
        <button id="c" class="item-c">
          C: <span v-html="answers[2]"></span>
        </button>
        <button id="d" class="item-d">
          D: <span v-html="answers[3]"></span>
        </button>
      </main>

      <aside>
        <section>
          <button id="fifty_fifty" v-on:click="removeTwoIncorrectAnswers">
            <i class="ms-Icon ms-Icon--Contrast" aria-hidden="true"></i>
          </button>
          <button id="ask_audience">
            <i class="ms-Icon ms-Icon--Group" aria-hidden="true"></i>
          </button>
          <button id="phone_friend">
            <i class="ms-Icon ms-Icon--Phone" aria-hidden="true"></i>
          </button>
        </section>

        <ul>
          <li
            v-for="round in rounds"
            :class="{'active': isActive(parseInt(round.level))}"
          >
            {{ round.level}} - ${{round.amount}}
          </li>
        </ul>
      </aside>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
