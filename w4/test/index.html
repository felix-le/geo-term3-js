<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <style>
      .card {
        max-width: 340px;
        margin: 7px;
        overflow: hidden;
        padding-bottom: 10px;
      }

      .card img {
        height: 340px;
        width: 340px;
      }
    </style>
  </head>
  <body>
    <div class="container is-fluid">
      <div class="field has-addons">
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Ask your question -  Will I be rich?"
            style="width: 400px"
          />
        </div>
        <div class="control">
          <a class="button is-info" id="getanswer"> Get my answer </a>
        </div>
      </div>
      <div id="answer"></div>
    </div>
    <script src="index2.js" type="module"></script>
  </body>
</html>
